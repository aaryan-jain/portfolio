<div class="bg-black p-2 rounded-t-lg flex items-center justify-between">
    <div class="text-green-500 font-bold">Console</div>
    <div class="flex space-x-2">
        <span class="h-3 w-3 bg-red-500 rounded-full inline-block"></span>
        <span class="h-3 w-3 bg-yellow-500 rounded-full inline-block"></span>
        <span class="h-3 w-3 bg-green-500 rounded-full inline-block"></span>
    </div>
</div>
<div class="bg-gray-600 p-4 mx-auto shadow-lg">
    <!-- Console Header -->

    <!-- Console Body -->
    <div class=" text-green-400 font-mono p-4 rounded-b-lg md:height-600px overflow-y-auto">
        <div class="whitespace-pre-line flex flex-col">
            @for(info of informationToDisplay; track $index) {
            <div class="flex flex-col mt-6">
                <!--command-->
                <div>
                    <span class="text-green">~$&nbsp;&nbsp;</span>
                    <span class="text-emerald">{{ info.command }}</span>
                </div>
                <!--output-->
                @if(!info?.isLink) {
                <div class="ml-8 mt-1">
                    <span class="text-gray-300">
                        {{ info.output }}
                    </span>
                </div>
                } @else {
                <div class="ml-8 mt-1">
                    @for(innerinfo of info.output; track $index) {
                    <a class="text-blue-300" [href]="innerinfo.link" target="_blank" rel="noopener noreferrer">
                        "{{innerinfo.data}}" &nbsp;
                    </a>
                    }
                </div>
                }
            </div>
            }
            <div class="flex flex-col mt-4">
                <div>
                    <span class="text-green">~$&nbsp;&nbsp;</span>
                    <span class="blinking-cursor">&nbsp;</span>
                </div>
            </div>
        </div>
    </div>
</div>
